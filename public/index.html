<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaBasket - Online Seafood Store</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="SeaBasket - Your trusted online seafood store offering fresh, high-quality seafood products and delicious recipes.">
    <meta name="keywords" content="seafood, online store, fresh fish, recipes, seabasket">
    <meta name="author" content="SeaBasket Team">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://seabasket.com/">
    <meta property="og:title" content="SeaBasket - Online Seafood Store">
    <meta property="og:description" content="Your trusted online seafood store offering fresh, high-quality seafood products and delicious recipes.">
    <meta property="og:image" content="/images/seabasket-og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://seabasket.com/">
    <meta property="twitter:title" content="SeaBasket - Online Seafood Store">
    <meta property="twitter:description" content="Your trusted online seafood store offering fresh, high-quality seafood products and delicious recipes.">
    <meta property="twitter:image" content="/images/seabasket-og-image.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0ea5e9">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div style="text-align: center;">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading SeaBasket...</div>
        </div>
    </div>
    
    <!-- React App Root -->
    <div id="app"></div>
    
    <!-- Vite Development Script -->
    @vite(['resources/css/app.css', 'resources/js/app.jsx'])
    
    <!-- Hide loading screen when app loads -->
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            // Hide loading screen after a short delay to ensure smooth transition
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease-out';
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
